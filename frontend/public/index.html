<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> Login Form </title>
  <link href="https://fonts.googleapis.com/css?family=Assistant:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/registration.css">
  <!-- <link rel="stylesheet" href="./stylefinal.css"> -->

</head>
<body>

<section class='login' id='login'>
    <div class='head'>
    <h1 class='company'>Sign Up Form</h1>
    </div>
    <div class='form'>
      <form id="signupForm">
    <input type="text" placeholder='First Name' class='text' id='firstName' required><br><br>
    <input type="text" placeholder='Last Name' class='text' id='lastName' required><br><br>
    <input type="text" placeholder='Mobile number' class='text' id='mobileNumber' required><br>
    <input type="password" placeholder='Password' class='password' id='password' required><br>
    <input type="password" placeholder='Confirm Password' class='password' id='confirmPassword' required><br> 

    <!-- <a href="#" class='btn-login' id='do-login'>Register</a> -->
    <button type="submit" class='btn-login'>Register</button><br><br>
    <a href="login.html"  button type="login" class='btn-login'>Login</a></button>
      </form><p id="responseMessage"></p>
    </div>
  </section>
  <footer>
    <script  src="./js/app.js"></script>
    </footer>
    </body>
    </html>
